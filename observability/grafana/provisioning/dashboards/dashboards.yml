# ==============================================================================
# Grafana Dashboard Provisioning
# ==============================================================================
# Automatically loads dashboards from /var/lib/grafana/dashboards
# ==============================================================================

apiVersion: 1

providers:
  - name: 'SRE Dashboards'
    orgId: 1
    folder: 'SRE'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
