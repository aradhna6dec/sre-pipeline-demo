# ==============================================================================
# Prometheus Configuration
# ==============================================================================
# Scrapes metrics from application and infrastructure
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sre-demo'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Prometheus itself
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ===========================================================================
  # Application - FastAPI
  # ===========================================================================
  - job_name: 'sre-demo-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'sre-demo-api'

