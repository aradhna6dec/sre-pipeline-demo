# ==============================================================================
# AlertManager Configuration
# ==============================================================================
# Routes alerts to different channels based on severity and team
# ==============================================================================

global:
  # Default SMTP server for email notifications
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@company.com'
  smtp_auth_username: 'alerts@company.com'
  smtp_auth_password: 'PASSWORD_FROM_ENV'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Time to wait before sending first notification
  group_wait: 10s
  
  # Time to wait before sending notification about new alerts in group
  group_interval: 10s
  
  # Time to wait before re-sending a notification
  repeat_interval: 3h
  
  # Child routes
  routes:
    # Critical alerts - page immediately
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      group_wait: 10s
      repeat_interval: 5m
      continue: true  # Also send to other receivers
    
    # Warning alerts - notify but don't page
    - match:
        severity: warning
      receiver: 'slack-warnings'
      group_wait: 30s
      repeat_interval: 1h
    
    # SRE team alerts
    - match:
        team: sre
      receiver: 'sre-team'
      group_wait: 30s
      repeat_interval: 2h

# Alert inhibition rules
# Suppress alerts when other alerts are firing
inhibit_rules:
  # Suppress warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Suppress latency alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*Latency'
    equal: ['instance']

# Notification receivers
receivers:
  # ===========================================================================
  # Default - Email
  # ===========================================================================
  - name: 'default-receiver'
    email_configs:
      - to: 'sre-team@company.com'
        headers:
          Subject: '[Alert] {{ .GroupLabels.alertname }}'

  # ===========================================================================
  # PagerDuty - Critical Alerts
  # ===========================================================================
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }} - {{ .CommonAnnotations.summary }}'

  # ===========================================================================
  # Slack - Warnings
  # ===========================================================================
  - name: 'slack-warnings'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#sre-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # ===========================================================================
  # SRE Team - Combined
  # ===========================================================================
  - name: 'sre-team'
    email_configs:
      - to: 'sre-team@company.com'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#sre-team'

# ==============================================================================
# CONFIGURATION NOTES:
# 
# 1. Replace placeholder values:
#    - SMTP credentials
#    - PagerDuty service key
#    - Slack webhook URLs
#
# 2. Set environment variables for sensitive data:
#    - SMTP_PASSWORD
#    - PAGERDUTY_KEY
#    - SLACK_WEBHOOK
#
# 3. Test configuration:
#    amtool check-config alertmanager.yml
