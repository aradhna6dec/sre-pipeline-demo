# ==============================================================================
# Promtail Configuration
# ==============================================================================
# Ships logs from containers to Loki
# ==============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ===========================================================================
  # Docker Containers
  # ===========================================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape running containers
      - source_labels: ['__meta_docker_container_state']
        regex: running
        action: keep
      
      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name
      
      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      
      # Add container labels as Loki labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service
      
      # Set the path to the log file
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
    
    # Pipeline stages to parse JSON logs
    pipeline_stages:
      # Parse JSON logs from our application
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            correlation_id: correlation_id
            service: service
      
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
      
      # Set log level as label
      - labels:
          level:
          correlation_id:
          service:
      
      # Output clean message
      - output:
          source: message

  # ===========================================================================
  # System Logs (optional)
  # ===========================================================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system_logs
          __path__: /var/log/*.log

# ==============================================================================
# CONFIGURATION NOTES:
#
# Label best practices:
# - Keep cardinality low (< 100K unique combinations)
# - Use static labels for filtering: job, environment, service
# - Don't use correlation_id as label (too high cardinality)
#
# Query examples:
# - By service:       {service="sre-demo-api"}
# - By level:         {service="sre-demo-api", level="ERROR"}
# - Text search:      {service="sre-demo-api"} |= "timeout"
# - JSON parsing:     {service="sre-demo-api"} | json | duration > 1000
# ==============================================================================
