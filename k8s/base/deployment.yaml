# ==============================================================================
# Kubernetes Deployment - Production Grade
# ==============================================================================
# Best Practices:
# ✓ Resource limits & requests
# ✓ Liveness, readiness, startup probes
# ✓ Pod Disruption Budget
# ✓ Horizontal Pod Autoscaler
# ✓ Security context (non-root)
# ✓ Pod anti-affinity for HA
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-demo-api
  namespace: production
  labels:
    app: sre-demo-api
    version: v1.0.0
    component: backend
    managed-by: gitops
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: sre-demo-api
  template:
    metadata:
      labels:
        app: sre-demo-api
        version: v1.0.0
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        # Force pod restart on config change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      # ===========================================================================
      # Security Context - Pod Level
      # ===========================================================================
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # ===========================================================================
      # Service Account (for RBAC)
      # ===========================================================================
      serviceAccountName: sre-demo-api
      automountServiceAccountToken: false
      
      # ===========================================================================
      # Pod Anti-Affinity (spread across nodes)
      # ===========================================================================
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sre-demo-api
                topologyKey: kubernetes.io/hostname
      
      # ===========================================================================
      # Containers
      # ===========================================================================
      containers:
        - name: api
          image: your-registry.io/sre-demo-api:1.0.0
          imagePullPolicy: IfNotPresent
          
          # Security Context - Container Level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
          
          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Environment Variables
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
            - name: WORKERS
              value: "4"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          # Environment from ConfigMap/Secret
          envFrom:
            - configMapRef:
                name: sre-demo-api-config
            - secretRef:
                name: sre-demo-api-secrets
          
          # Resource Limits & Requests
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          # ===========================================================================
          # Health Checks (Critical for K8s)
          # ===========================================================================
          
          # Startup Probe - for slow-starting apps
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12  # 60 seconds max startup time
          
          # Liveness Probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Readiness Probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          # Volume Mounts (for writable temp directory)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      # ===========================================================================
      # Volumes
      # ===========================================================================
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # ===========================================================================
      # Termination Grace Period
      # ===========================================================================
      terminationGracePeriodSeconds: 30

---
# ==============================================================================
# Pod Disruption Budget - High Availability
# ==============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sre-demo-api-pdb
  namespace: production
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: sre-demo-api

---
# ==============================================================================
# Horizontal Pod Autoscaler - Auto-scaling
# ==============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sre-demo-api-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sre-demo-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max

# ==============================================================================
# DEPLOYMENT NOTES:
#
# Apply order:
# 1. kubectl apply -f namespace.yaml
# 2. kubectl apply -f configmap.yaml
# 3. kubectl apply -f secret.yaml
# 4. kubectl apply -f serviceaccount.yaml
# 5. kubectl apply -f deployment.yaml
#
# Rollback:
# kubectl rollout undo deployment/sre-demo-api -n production
#
# Check status:
# kubectl rollout status deployment/sre-demo-api -n production
# ==============================================================================
