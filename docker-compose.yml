# ==============================================================================
# Docker Compose - Local Development Environment
# ==============================================================================
# Complete stack: App + Prometheus + Grafana + Loki + Jaeger
# ==============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Application
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: docker/development/Dockerfile
    container_name: sre-demo-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=json
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    volumes:
      - ./app:/app/app
    networks:
      - sre-network
    depends_on:
      - prometheus
      - jaeger
      - loki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - sre-network
    restart: unless-stopped

  # ===========================================================================
  # Grafana - Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - sre-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # ===========================================================================
  # Loki - Log Aggregation
  # ===========================================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - sre-network
    restart: unless-stopped

  # ===========================================================================
  # Promtail - Log Shipper (sends logs to Loki)
  # ===========================================================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./observability/loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - sre-network
    depends_on:
      - loki
    restart: unless-stopped

  # ===========================================================================
  # Jaeger - Distributed Tracing
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC
      - "9411:9411"    # Zipkin compatible
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - sre-network
    restart: unless-stopped

  # ===========================================================================
  # AlertManager - Alert Routing (optional)
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/prometheus/alertmanager.yml:/etc/alertmanager/config.yml
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      - sre-network
    restart: unless-stopped

networks:
  sre-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:

# ==============================================================================
# USAGE:
# Start:   docker-compose up -d
# Stop:    docker-compose down
# Logs:    docker-compose logs -f app
# Rebuild: docker-compose up --build
#
# ENDPOINTS:
# - Application:  http://localhost:8000
# - API Docs:     http://localhost:8000/docs
# - Metrics:      http://localhost:8000/metrics
# - Prometheus:   http://localhost:9090
# - Grafana:      http://localhost:3000 (admin/admin)
# - Jaeger UI:    http://localhost:16686
# - Loki:         http://localhost:3100
# ==============================================================================
